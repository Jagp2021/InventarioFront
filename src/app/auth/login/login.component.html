<div
  class="surface-ground flex flex-row align-items-center justify-content-center md:justify-content-center min-h-screen md:px-8 min-w-screen overflow-hidden"
  style="
    background-image: url('../../../assets/layout/images/fondo.png');
    background-repeat: no-repeat;
    background-size: cover;
  "
>
  <div
    class="flex flex-column align-items-center justify-content-center md:col-4 shadow-4"
  >
    <div class="w-full surface-card py-4 md:py-6 px-6">
      <div class="text-center mb-2">
        <img
          src="../../../assets/layout/images/logoNew.jpeg"
          alt="Logo"
          height="80"
          class="mb-3"
        />
        <div
          class="text-lg text-left font-semibold"
          style="color: var(--primary-color)"
        >
          Inicio de Sesi칩n
        </div>
      </div>
      <div>
        <label for="usuario" class="block text-900 text-lg font-medium mb-2"
          >Usuario <small class="text-red-500">*</small>
        </label>
        <form
          [formGroup]="formLogin"
          (ngSubmit)="loginUser()"
          autocomplete="off"
        >
          <input
            id="usuario"
            formControlName="usuario"
            type="text"
            placeholder="Escriba su usuario"
            pInputText
            class="w-full md:w-25rem mb-5"
            style="padding: 1rem"
          />
          <label for="password" class="block text-900 font-medium text-lg mb-2"
            >Contrase침a <small class="text-red-500">*</small></label
          >
          <p-password
            id="password"
            placeholder="Escriba su contrase침a"
            formControlName="password"
            [toggleMask]="true"
            styleClass="mb-5 w-full"
            [feedback]="false"
            inputStyleClass="w-full p-3"
          ></p-password>
          <div
            class="flex flex-row align-items-center justify-content-between mb-5 gap-5"
          >
            <button
              type="submit"
              pButton
              pRipple
              icon="pi pi-sign-in"
              label="Ingresar"
              class="px-3 text-xl"
              [disabled]="!formLogin.valid"
              [loading]="isLoading"
            ></button>
            <p *ngIf="!loginCorrecto"  class="text-red-500">Usuario o contrase침a incorrecta</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
