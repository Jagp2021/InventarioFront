<p-toast [key]="'fu-t-unique'"></p-toast>

<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  [key]="'fu-cd-unique'"
></p-confirmDialog>

<div class="filtroGenericoMHCP" *ngIf="bAbrirFiltro">
  <p-dialog
    [id]="'filtroUsuarios' + sId"
    [style]="{ width: nWidth }"
    [(visible)]="bAbrirFiltro"
    [modal]="true"
    [baseZIndex]="10000"
    [draggable]="false"
    [resizable]="false"
    [closable]="true"
    [closeOnEscape]="false"
  >
    <p-header>
      <div class="flex justify-content-between">
        <div>
          <i class="pi pi-search" style="margin-right: 10px"></i>
          {{ sTituloHeader }}
        </div>
        <div
          class="filtroGenericoMHCP-cerrar"
          (click)="fnObtenerCierreFiltro(false)"
        >
          X
        </div>
      </div>
    </p-header>

    <div class="col-12 flex">
      <div
        [ngClass]="{
          'w-full': !bMostrarResultados,
          'md:col-4': bMostrarResultados
        }"
        class="surface-card my-3 pt-4 pb-1 px-3 border-round shadow-2"
        [style]="{ height: 'fit-content' }"
      >
        <form
          class="field col-12"
          [formGroup]="frmBuscarFiltro"
          autocomplete="off"
        >
          <p-accordion
            [activeIndex]="nIndex"
            expandIcon="pi pi-angle-down"
            collapseIcon="pi pi-angle-up"
          >
            <p-accordionTab header="Identificación">
              <div class="formgrid grid">
                <div class="field col-12 md:col-12">
                  <label htmlfor="login" class="frm-titulo">Login </label>

                  <div class="col-12 p-0">
                    <p-autoComplete
                      field=""
                      formControlName="login"
                      placeholder="Ingrese login"
                      [suggestions]="aUsuariosFiltrados"
                      [minLength]="1"
                      [dropdown]="false"
                      (completeMethod)="fnFiltrarUsuario($event, 'login')"
                    ></p-autoComplete>
                  </div>
                </div>

                <div class="field col-12 md:col-12">
                  <label htmlfor="tipoDocumento" class="frm-titulo"
                    >Tipo de documento</label
                  >

                  <div class="col-12 p-0">
                    <p-dropdown
                      filterBy="descripcion"
                      placeholder="Seleccione tipo de documento"
                      formControlName="tipoDocumento"
                      optionValue="sigla"
                      optionLabel="descripcion"
                      class="mt-1"
                      [options]="aTipoDocumentos"
                      [filter]="true"
                      [showClear]="false"
                    >
                    </p-dropdown>
                  </div>
                </div>

                <div class="field col-12 md:col-12">
                  <label htmlfor="numeroDocumento" class="frm-titulo"
                    >Número de documento</label
                  >

                  <div class="col-12 p-0">
                    <p-autoComplete
                      field=""
                      formControlName="numeroDocumento"
                      placeholder="Ingrese documento"
                      [suggestions]="aUsuariosFiltrados"
                      [minLength]="1"
                      [dropdown]="false"
                      (completeMethod)="fnFiltrarUsuario($event, 'numeroDoc')"
                    ></p-autoComplete>
                  </div>
                </div>
              </div>
            </p-accordionTab>
            <p-accordionTab header="Nombres y Apellidos">
              <div class="field col-12 md:col-12">
                <label htmlfor="primerNombre" class="frm-titulo"
                  >Primer nombre</label
                >

                <div class="col-12 p-0">
                  <p-autoComplete
                    field=""
                    formControlName="primerNombre"
                    placeholder="Ingrese primer nombre"
                    [suggestions]="aUsuariosFiltrados"
                    [minLength]="1"
                    [dropdown]="false"
                    (completeMethod)="fnFiltrarUsuario($event, 'primerNombre')"
                  ></p-autoComplete>
                </div>
              </div>

              <div class="field col-12 md:col-12">
                <label htmlfor="segundoNombre" class="frm-titulo"
                  >Segundo nombre</label
                >

                <div class="col-12 p-0">
                  <p-autoComplete
                    field=""
                    formControlName="segundoNombre"
                    placeholder="Ingrese segundo nombre"
                    [suggestions]="aUsuariosFiltrados"
                    [minLength]="1"
                    [dropdown]="false"
                    (completeMethod)="fnFiltrarUsuario($event, 'segundoNombre')"
                  ></p-autoComplete>
                </div>
              </div>

              <div class="field col-12 md:col-12">
                <label htmlfor="primerApellido" class="frm-titulo"
                  >Primer apellido</label
                >

                <div class="col-12 p-0">
                  <p-autoComplete
                    field=""
                    formControlName="primerApellido"
                    placeholder="Ingrese primer apellido"
                    [suggestions]="aUsuariosFiltrados"
                    [minLength]="1"
                    [dropdown]="false"
                    (completeMethod)="
                      fnFiltrarUsuario($event, 'primerApellido')
                    "
                  ></p-autoComplete>
                </div>
              </div>

              <div class="field col-12 md:col-12">
                <label htmlfor="segundoApellido" class="frm-titulo"
                  >Segundo nombre</label
                >

                <div class="col-12 p-0">
                  <p-autoComplete
                    field=""
                    formControlName="segundoApellido"
                    placeholder="Ingrese segundo apellido"
                    [suggestions]="aUsuariosFiltrados"
                    [minLength]="1"
                    [dropdown]="false"
                    (completeMethod)="
                      fnFiltrarUsuario($event, 'segundoApellido')
                    "
                  ></p-autoComplete>
                </div>
              </div>
            </p-accordionTab>

            <p-accordionTab header="Ubicación">
              <div class="field col-12 md:col-12">
                <label htmlfor="idPais" class="frm-titulo">País</label>

                <div class="col-12 p-0">
                  <p-dropdown
                    filterBy="nombre"
                    placeholder="Seleccione país"
                    formControlName="idPais"
                    optionValue="id"
                    optionLabel="nombre"
                    class="mt-1"
                    [options]="aPaises"
                    [filter]="true"
                    [showClear]="false"
                    (onChange)="fnCargarRegiones($event)"
                  >
                  </p-dropdown>
                </div>
              </div>

              <div class="field col-12 md:col-12">
                <label htmlfor="idRegion" class="frm-titulo">Región</label>

                <div class="col-12 p-0">
                  <p-dropdown
                    filterBy="nombre"
                    placeholder="Seleccione region"
                    formControlName="idRegion"
                    optionValue="id"
                    optionLabel="nombre"
                    class="mt-1"
                    [options]="aRegiones"
                    [filter]="true"
                    [showClear]="false"
                    (onChange)="fnCargarCiudades($event)"
                  >
                  </p-dropdown>
                </div>
              </div>

              <div class="field col-12 md:col-12">
                <label htmlfor="idCiudad" class="frm-titulo">Ciudad</label>

                <div class="col-12 p-0">
                  <p-dropdown
                    filterBy="nombre"
                    placeholder="Seleccione estado"
                    formControlName="idCiudad"
                    optionValue="id"
                    optionLabel="nombre"
                    class="mt-1"
                    [options]="aCiudades"
                    [filter]="false"
                    [showClear]="false"
                  >
                  </p-dropdown>
                </div></div
            ></p-accordionTab>
          </p-accordion>

          <div class="col-12 p-0 mt-3 ml-2" *ngIf="bEsMultiple">
            <div class="field-radiobutton mt-1">
              <p-checkbox
                value="true"
                (click)="fnCambiarRadio()"
                inputId="ny"
              ></p-checkbox>
              <label for="ny">Seleccionar todo</label>
            </div>
          </div>
        </form>

        <div class="col-12 flex justify-content-end mt-3 mb-0 gap-2">
          <button
            pButton
            pRipple
            icon="pi pi-file-edit"
            label="Limpiar"
            class="p-button-outlined colorVerdeMHCP"
            (click)="fnLimpiarDatos()"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-search"
            label="Buscar"
            class="p-button-success colorVerdeMHCP"
            type="submit"
            [disabled]="frmBuscarFiltro.invalid"
            (click)="fnBuscarResultados()"
          ></button>
        </div>
      </div>

      <div class="md:col-8" *ngIf="bMostrarResultados">
        <app-filtro-usuarios-resultado
          [oBuscar]="oBuscar"
          [bEsMultiple]="bEsMultiple"
          [bAbrirFiltro]="bAbrirFiltro"
          [bDevolverSoloID]="bDevolverSoloID"
          [bGuardarLocalStorage]="bGuardarLocalStorage"
          [oInformacionFiltro]="oInformacionFiltro"
          [bSeleccionarTodo]="bSeleccionarTodo"
          (bCerrarFiltro)="fnObtenerCierreFiltro($event)"
          (aUsuariosEmitados)="fnObtenerUsuarios($event)"
        ></app-filtro-usuarios-resultado>
      </div>
    </div>
  </p-dialog>
</div>
