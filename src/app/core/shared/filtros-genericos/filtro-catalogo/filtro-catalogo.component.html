<p-toast [key]="'fc-t-unique'"></p-toast>

<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  [key]="'fc-cd-unique'"
></p-confirmDialog>

<div class="filtroGenericoMHCP">
  <p-dialog
    [id]="'filtroCatalogo' + sId"
    [style]="{ width: nWidth }"
    [(visible)]="bAbrirFiltro"
    [modal]="true"
    [baseZIndex]="10000"
    [draggable]="false"
    [resizable]="false"
    [closable]="false"
  >
    <p-header>
      <div class="flex justify-content-between">
        <div>
          <i class="pi pi-search" style="margin-right: 10px"></i>
          {{ sTituloHeader }}
        </div>
        <div
          class="filtroGenericoMHCP-cerrar"
          (click)="fnObtenerCierreFiltro(false)"
        >
          X
        </div>
      </div>
    </p-header>

    <div class="col-12 flex">
      <div
        [ngClass]="{
          'w-full': !bMostrarResultados,
          'md:col-4': bMostrarResultados
        }"
        class="surface-card my-3 pt-4 pb-1 px-3 border-round shadow-2"
        [style]="{ height: 'fit-content' }"
      >
        <form
          class="field col-12"
          [formGroup]="frmBuscarFiltro"
          autocomplete="off"
        >
          <div class="formgrid grid">
            <div class="field col-12 md:col-12">
              <label htmlfor="funcionCatalogo" class="frm-titulo"
                >Función de catálogo
              </label>

              <div class="col-12 p-0">
                <p-dropdown
                  filterBy="descripcion"
                  placeholder="Seleccione la función"
                  formControlName="funcionCatalogo"
                  optionValue="sigla"
                  optionLabel="descripcion"
                  class="mt-1"
                  [options]="aFuncionCatalogo"
                  [filter]="true"
                  [showClear]="false"
                >
                </p-dropdown>
              </div>
            </div>

            <div class="field col-12 md:col-12">
              <label htmlfor="idCatalogo" class="frm-titulo">Catálogo</label>

              <div class="col-12 p-0">
                <p-dropdown
                  filterBy="descripcion"
                  placeholder="Seleccione el catálogo"
                  formControlName="idCatalogo"
                  optionValue="id"
                  optionLabel="descripcion"
                  class="mt-1"
                  [options]="aCatalogos"
                  [filter]="false"
                  [showClear]="false"
                >
                </p-dropdown>
              </div>
            </div>

            <div class="field col-12 md:col-12">
              <label htmlfor="codigoEntidadPci" class="frm-titulo"
                >Identificación</label
              >

              <div class="col-12 p-0">
                <input
                  type="text"
                  placeholder="Ingrese identificación"
                  pInputText
                  formControlName="codigoEntidadPci"
                />
              </div>
            </div>

            <div class="field col-12 md:col-12">
              <label htmlfor="descripcion" class="frm-titulo"
                >Descripción</label
              >

              <div class="col-12 p-0">
                <textarea
                  placeholder="Ingrese descripción"
                  rows="5"
                  cols="20"
                  pInputTextarea
                  formControlName="descripcion"
                ></textarea>
              </div>
            </div>

            <div class="col-12 mt-1 ml-2" *ngIf="bEsMultiple">
              <div class="field-radiobutton mt-1">
                <p-checkbox
                  value="true"
                  (click)="fnCambiarRadio()"
                  inputId="ny"
                ></p-checkbox>
                <label for="ny">Seleccionar todo</label>
              </div>
            </div>
          </div>
        </form>

        <div class="col-12 flex justify-content-end mt-3 mb-0 gap-2">
          <button
            pButton
            pRipple
            icon="pi pi-file-edit"
            label="Limpiar"
            class="p-button-outlined colorVerdeMHCP"
            (click)="fnLimpiarDatos()"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-search"
            label="Buscar"
            class="p-button-success colorVerdeMHCP"
            type="submit"
            [disabled]="frmBuscarFiltro.invalid"
            (click)="fnBuscarResultados()"
          ></button>
        </div>
      </div>

      <div class="md:col-8" *ngIf="bMostrarResultados">
        <app-filtro-catalogo-resultado
          [oBuscar]="oBuscar"
          [bEsMultiple]="bEsMultiple"
          [bAbrirFiltro]="bAbrirFiltro"
          [bDevolverSoloID]="bDevolverSoloID"
          [bGuardarLocalStorage]="bGuardarLocalStorage"
          [oInformacionFiltro]="oInformacionFiltro"
          [bSeleccionarTodo]="bSeleccionarTodo"
          (bCerrarFiltro)="fnObtenerCierreFiltro($event)"
          (aPosicionesCatalogosEmitadas)="fnObtenerPosicionesCatalogo($event)"
        ></app-filtro-catalogo-resultado>
      </div>
    </div>
  </p-dialog>
</div>
