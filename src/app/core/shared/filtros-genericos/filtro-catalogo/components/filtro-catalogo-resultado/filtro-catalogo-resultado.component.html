<div class="filtroGenericoMHCP-header ml-3 py-2 px-2">
  Seleccione la posición de catálogo
</div>
<div
  class="surface-card py-4 px-3 border-round shadow-2 ml-3"
  style="scroll-behavior: smooth; overflow-y: scroll; height: '100vh'"
>
  <div
    class="filtroGenericoMHCP-noFound flexjustify-content-center flex-wrap"
    *ngIf="aResultados.length === 0"
  >
    <i class="pi pi-search-minus"></i>
    <p>
      No se encontraron registros para esta búsqueda, por favor inténtelo de
      nuevo con otros parámetros.
    </p>
  </div>

  <div *ngIf="aResultados.length > 0">
    <div
      class="filtroGenericoMHCP-resultado w-full surface-card border-round shadow-2 my-2 p-field-checkbox"
    >
      <p-tree
        [value]="aResultados"
        selectionMode="checkbox"
        class="w-full md:w-30rem test-tree"
        [(selection)]="aPosicionesTomadas"
        [propagateSelectionUp]="false"
        [propagateSelectionDown]="false"
      ></p-tree>
    </div>
  </div>
</div>

<div class="col-12 flex justify-content-end mt-3 mb-3 gap-2">
  <button
    pButton
    pRipple
    icon="pi pi-times"
    label="Cancelar"
    class="colorRojoMHCP"
    (click)="fnCerrarModal()"
  ></button>
  <button
    pButton
    pRipple
    icon="pi pi-check"
    label="Aceptar"
    class="p-button-success colorVerdeMHCP"
    type="submit"
    (click)="fnCargarResultados()"
    [disabled]="fnValidarSeleccionDatos"
  ></button>
</div>
