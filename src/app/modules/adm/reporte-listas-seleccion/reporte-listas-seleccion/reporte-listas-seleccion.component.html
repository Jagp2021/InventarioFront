<!-- Diálogo de confirmación -->
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  header="Cancelar operación"
></p-confirmDialog>

<!-- Código base -->
<div class="grid">
  <div class="col-12 md:col-12 lg:col-12">
    <div class="w-full surface-card border-round espacio-cardMHCP">
      <div class="paginaMHCP">
        <div class="flex col-12 md:col-12 lg:col-12 paginaMHCP-header">
          <div class="col-8 md:col-8 lg:col-8 p-0 paginaMHCP-header-titulo">
            <app-lbl-titulo
              titulo="Reporte Listas de Selección"
              descripcion="Permite consultar las listas de selección y sus valores del sistema."
            ></app-lbl-titulo>
          </div>
        </div>

        <div class="paginaMHCP-contenedor">
          <div class="col-12 md:col-12 lg:col-12 p-0">
            <app-lbl-subtitulo
              subtitulo="Filtros para generar reporte"
              [bEsSubtituloPrincipal]="false"
            ></app-lbl-subtitulo>

            <app-frm-reporte-listas-seleccion></app-frm-reporte-listas-seleccion>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
