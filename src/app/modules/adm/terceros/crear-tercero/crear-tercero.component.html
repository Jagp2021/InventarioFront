<p-blockUI [blocked]="blockedDocument"></p-blockUI>
<div class="grid">
  <div class="col-12 md:col-12 lg:col-12">
    <div class="w-full surface-card border-round espacio-cardMHCP">
      <div class="paginaMHCP">
        <div class="flex col-12 md:col-12 lg:col-12 paginaMHCP-header">
          <div class="col-8 md:col-8 lg:col-8 p-0 paginaMHCP-header-titulo">
            <app-lbl-titulo
              titulo="{{ sAccion }} Tercero Persona {{
                sTipoTercero
              }} tipo Nacional o Extranjera"
              descripcion="Ingrese los datos para crear al usuario nuevo"
            ></app-lbl-titulo>
          </div>
        </div>

        <div class="paginaMHCP-contenedor">
          <div class="col-12 md:col-12 lg:col-12 p-0">
            <div class="mb-4">
              <p-steps
                id="{{ nombreEtiquetaStep }}"
                [model]="items"
                [readonly]="true"
                [activeIndex]="activeIndex"
                (activeIndexChange)="onActiveIndexChange($event)"
                [styleClass]="'completed-' + completed"
              ></p-steps>
            </div>
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p-toast></p-toast>
</div>
