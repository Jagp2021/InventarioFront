<!-- Toast -->
<p-toast></p-toast>

<!-- Dialogo de Confirmación -->
<p-confirmDialog
  [style]="{ width: '40vw' }"
  [baseZIndex]="10000"
></p-confirmDialog>

<!-- Código Base align-items-center -->
<div class="grid">
  <div class="col-12 md:col-12 lg:col-12">
    <div class="w-full surface-card border-round espacio-cardMHCP">
      <div class="paginaMHCP">
        <div class="flex col-12 md:col-12 lg:col-12 paginaMHCP-header">
          <div class="col-8 md:col-8 lg:col-8 p-0 paginaMHCP-header-titulo">
            <app-lbl-titulo
              [titulo]="'Asociación dependencias de afectación'"
              descripcion="Definir una o varias “Cuentas Bancarias” a utilizar de un Tercero, en una Unidad o Subunidad Ejecutora. "
            ></app-lbl-titulo>
          </div>
          <div class="col-4 md:col-4 lg:col-4 p-0 paginaMHCP-accionPrincipal">
            <button
              pButton
              pRipple
              label="Crear Dependencia"
              icon="pi pi-plus"
              class="p-button-success"
              (click)="fnAbrirCrearDependencia()"
            ></button>
          </div>
        </div>

        <div class="paginaMHCP-contenedor">
          <div class="col-12 md:col-12 lg:col-12 espacio-pb30MHCP">
            <app-lbl-subtitulo
              subtitulo="Dependencias"
              [bEsSubtituloPrincipal]="false"
            ></app-lbl-subtitulo>

            <app-frm-buscar-dependencia
              (oBusquedaDependencias)="fnEnviarDatosBusqueda($event)"
            ></app-frm-buscar-dependencia>
          </div>

          <div class="col-12 md:col-12 lg:col-12 p-0">
            <app-com-dependencia-afectacion
              [oBusquedaDependencias]="oBusquedaDependencias"
            ></app-com-dependencia-afectacion>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
