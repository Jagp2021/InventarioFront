<p-breadcrumb [model]="lItemsBreadcrumb"></p-breadcrumb>

<!-- Toast -->
<p-toast></p-toast>

<!-- Diálogo de Confirmación -->
<p-confirmDialog
  [style]="{ width: '35vw' }"
  [header]="'CANCELAR '"
  [baseZIndex]="10000"
></p-confirmDialog>

<div class="grid">
  <div class="col-12 lg:col-12">
    <div class="w-full surface-card py-4 px-3 border-round shadow-2">
      <div class="col-12 lg:col-12 p-0">
        <app-lbl-titulo
          titulo="Línea Gráfica 2"
          descripcion="Nuevos ajustes de la línea gráfica."
        ></app-lbl-titulo>
      </div>

      <app-lbl-subtitulo
        subtitulo="Test de tamaño subtitulo (5% y formulario)"
      ></app-lbl-subtitulo>

      <form
        class="field col-12"
        autocomplete="off"
        [formGroup]="frmGenerarReporte"
      >
        <div class="formgrid grid">
          <div class="field col-12 md:col-6">
            <label htmlfor="tipoTransaccion" class="frm-titulo"
              >Tipo de transacción</label
            >

            <div class="col-12 p-0">
              <p-dropdown
                filterBy="tipo"
                placeholder="Seleccione..."
                formControlName="tipoTransaccion"
                optionValue="tipo"
                optionLabel="tipo"
                class="mt-1"
                [options]="[]"
                [filter]="false"
                [showClear]="false"
              >
              </p-dropdown>
            </div>
          </div>

          <div class="field col-12 md:col-6">
            <label htmlfor="funcionNegocio" class="frm-titulo"
              >Función de negocio</label
            >

            <div class="col-12 p-0">
              <p-dropdown
                placeholder="Seleccione..."
                formControlName="funcionNegocio"
                optionValue="funcion"
                optionLabel="funcion"
                class="mt-1"
                [options]="[]"
                [filter]="false"
                [showClear]="false"
              >
              </p-dropdown>
            </div>
          </div>

          <div class="field col-12 md:col-6">
            <label htmlfor="codigoTransaccion" class="frm-titulo"
              >Código de transacción</label
            >

            <div class="col-12 p-0">
              <p-autoComplete
                field=""
                formControlName="codigoTransaccion"
                placeholder="Escriba el código de la transacción"
                [suggestions]="['test', 'test2', 'test3']"
                [minLength]="1"
                [dropdown]="false"
                (completeMethod)="fnFiltrar($event)"
              ></p-autoComplete>
            </div>
          </div>

          <div class="field col-12 md:col-6">
            <label htmlfor="nombreTransaccion" class="frm-titulo"
              >Nombre de transacción</label
            >

            <div class="col-12 p-0">
              <p-autoComplete
                field=""
                formControlName="nombreTransaccion"
                placeholder="Escriba el código de la transacción"
                [suggestions]="['test', 'test2', 'test3']"
                [minLength]="1"
                [dropdown]="false"
                (completeMethod)="fnFiltrar($event)"
              ></p-autoComplete>
            </div>
          </div>

          <div class="field col-12 md:col-6">
            <label htmlfor="categoria" class="frm-titulo"
              >Categoría de transacción</label
            >

            <div class="col-12 p-0">
              <p-dropdown
                filterBy="categoria"
                placeholder="Seleccione..."
                formControlName="categoriaTransaccion"
                optionValue="categoria"
                optionLabel="categoria"
                class="mt-1"
                [options]="[]"
                [filter]="true"
                [showClear]="false"
              >
              </p-dropdown>
            </div>
          </div>

          <div class="field col-12 md:col-6">
            <label htmlfor="estadoTransaccion" class="frm-titulo"
              >Estado de la transacción</label
            >
            <div class="col-12 p-0">
              <p-dropdown
                placeholder="Seleccione..."
                formControlName="estadoTransaccion"
                optionValue="id"
                optionLabel="valor"
                class="mt-1"
                [options]="[]"
                [filter]="false"
                [showClear]="false"
              >
              </p-dropdown>
            </div>
          </div>

          <div class="field col-12 md:col-6">
            <label htmlfor="atributoLog" class="frm-titulo"
              >Atributo de generar log de auditoría</label
            >

            <div class="col-12 p-0">
              <p-dropdown
                placeholder="Seleccione..."
                formControlName="atributoLog"
                optionValue="id"
                optionLabel="valor"
                class="mt-1"
                [options]="[]"
                [filter]="false"
                [showClear]="false"
              >
              </p-dropdown>
            </div>
          </div>

          <div class="field col-12 md:col-3">
            <label htmlfor="fecha" class="frm-titulo">Fecha</label>

            <div class="col-12 p-0">
              <p-calendar
                placeholder="dd/mm/aaaa"
                dateFormat="dd/mm/yy"
                [readonlyInput]="true"
                [showIcon]="true"
                class="mt2 mb-5"
              ></p-calendar>
            </div>
          </div>

          <div class="field col-12 md:col-3">
            <label htmlfor="hora" class="frm-titulo">Hora</label>

            <div class="col-12 p-0">
              <p-calendar
                placeholder="hh:mm"
                icon="pi pi-clock"
                [showIcon]="true"
                [showTime]="true"
                [readonlyInput]="true"
                [hourFormat]="'12'"
                [timeOnly]="true"
                class="mt2 mb-5"
              ></p-calendar>
            </div>
          </div>

          <div class="field col-12 md:col-6">
            <label htmlfor="atributoAlto" class="frm-titulo"
              >Atributo de alto requerimiento de seguridad</label
            >

            <div class="col-12 p-0">
              <p-dropdown
                placeholder="Seleccione..."
                formControlName="atributoAlto"
                optionValue="id"
                optionLabel="valor"
                class="mt-1"
                [options]="[]"
                [filter]="false"
                [showClear]="false"
              >
              </p-dropdown>
            </div>
          </div>

          <div class="field col-12 md:col-6">
            <label htmlfor="atributoDatos" class="frm-titulo"
              >Atributo de datos administrativos</label
            >

            <div class="col-12 p-0">
              <p-dropdown
                placeholder="Seleccione..."
                formControlName="atributoDatos"
                optionValue="id"
                optionLabel="valor"
                class="mt-1"
                [options]="[]"
                [filter]="false"
                [showClear]="false"
              >
              </p-dropdown>
            </div>
          </div>

          <div class="col-12 flex espaciadoBotonesAccionesMCHP mt-5">
            <div class="col-3 flex justify-content-start p-0">
              <button
                pButton
                pRipple
                label="{{ 'limpiar filtros' | uppercase }}"
                icon="pi pi-eraser"
                class="p-button-outlined colorVerdeMHCP"
                (click)="fnLimpiarFormulario()"
              ></button>
            </div>

            <div class="col-9 flex justify-content-end gap-3">
              <button
                pButton
                pRipple
                type="button"
                icon="pi pi-times"
                label="Cancelar"
                class="colorRojoMHCP"
                (click)="fnCancelar()"
              ></button>
              <button
                pButton
                pRipple
                type="button"
                icon="pi pi-save"
                label="Ver Modal"
                class="p-button-success colorVerdeMHCP"
                [disabled]="frmGenerarReporte.invalid"
                (click)="fnGenerarReporte()"
              ></button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
