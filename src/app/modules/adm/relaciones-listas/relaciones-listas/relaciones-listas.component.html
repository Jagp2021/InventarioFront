<!-- Toast -->
<p-toast></p-toast>

<!-- Diálogo de Confirmación -->
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
></p-confirmDialog>

<!-- Desarrollo Base -->
<div class="grid">
  <div class="col-12 md:col-12 lg:col-12">
    <div class="w-full surface-card border-round espacio-cardMHCP">
      <div class="paginaMHCP">
        <div class="flex col-12 md:col-12 lg:col-12 paginaMHCP-header">
          <div class="col-8 md:col-8 lg:col-8 p-0 paginaMHCP-header-titulo">
            <app-lbl-titulo
              titulo="Relaciones CRUD"
              descripcion="Permite crear los valores de cada uno de los tipos de relación entre listas utilizados en las transacciones del sistema."
            ></app-lbl-titulo>
          </div>
        </div>

        <div class="paginaMHCP-contenedor">
          <div class="col-12 md:col-12 lg:col-12 p-0">
            <app-lbl-subtitulo
              subtitulo="Seleccionar lista a relacionar"
              [bEsSubtituloPrincipal]="false"
            ></app-lbl-subtitulo>

            <p-table
              #dt
              styleClass="p-datatable-gridlines p-datatable-striped"
              currentPageReportTemplate="Mostrando {first} filas de {totalRecords}"
              selectionMode="single"
              [loading]="bMostrarLoading"
              [value]="aListasCrud"
              [scrollable]="false"
              [rowHover]="true"
              [paginator]="aListasCrud.length > 0"
              [rows]="10"
              [rowsPerPageOptions]="[10, 25, 50]"
              [showCurrentPageReport]="true"
            >
              <ng-template pTemplate="header">
                <tr>
                  <th pSortableColumn="codigo">
                    Código
                    <p-sortIcon field="codigo"></p-sortIcon>
                  </th>
                  <th pSortableColumn="descripcion">
                    Descripción
                    <p-sortIcon field="descripcion"></p-sortIcon>
                  </th>
                </tr>
              </ng-template>

              <ng-template pTemplate="body" let-relacionLista let-ri="rowIndex">
                <tr
                  (mouseenter)="
                    fnMostrarOcultarBotones($event, ri, true, 'tb-trrcrud')
                  "
                  (mouseleave)="
                    fnMostrarOcultarBotones($event, ri, false, 'tb-trrcrud')
                  "
                  [pSelectableRow]="relacionLista"
                >
                  <td>{{ relacionLista.codigo }}</td>
                  <td>{{ relacionLista.descripcion }}</td>

                  <div id="button-{{ ri }}-tb-trrcrud" class="no-mostrar">
                    <button
                      pButton
                      pRipple
                      pTooltip="Visualizar"
                      tooltipPosition="top"
                      type="button"
                      icon="pi pi-eye"
                      class="botonTableMHCP p-button-success colorVerdeMHCP"
                      (click)="fnEditarRelacionLista(ri, relacionLista.id)"
                    ></button>
                  </div>
                </tr>
              </ng-template>
              <ng-template pTemplate="emptymessage">
                <tr>
                  <td colspan="2" class="text-center">
                    No se han encontrado registrados.
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
